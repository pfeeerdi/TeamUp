<!doctype html>
<html lang="en">
  <head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="lib/jquery_v3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <section class="banner-newTeam" id="background">
        <div class="container d-flex justify-content-center">
            <div class="row">
                <div class="card text-center">
                    <div class="card-head">
                        <img src="assets/img/teamup (1).svg" id="teamsvg" fill="None" height="100"alt="">
                        <h1>Willkommen</h1>
                        <p>Schön, dass du zurück bist. Melde dich an und plane dein nächstes Treffen mit deinen Kollegen.</p>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="with-border form-group">
                                <input type="email"  class="form-control" id="login-email" maxlength="30" required>
                                <label class="control-label" for="newTeam-meetingtitle">Email</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-12">
                            <div class="with-border form-group">
                                <input type="password"  class="form-control" id="login-password" maxlength="30" required>
                                <label class="control-label" for="newTeam-meetingtitle" >Passwort</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group button-row">
                        <button class="btn-forward" id="login-btn" onclick="login()">Einloggen</button>
                    </div>
                </div>
            </div>
        </div>

    </section>
 </body>
 <script type="text/javascript" src="lib/loader.js"></script>
 
</html>
